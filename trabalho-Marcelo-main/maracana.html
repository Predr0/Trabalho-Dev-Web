<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1>Seja sócio torcedor</h1>
        </div>
        <ul>
            <a href="index.html"><li>Início</li></a>
            <a href="maracana.html"><li>Veja o Maracanã</li></a>
            <a href="tempo.html" id="inscreva-se-btn"><li>Descubra a quanto tempo você é Flamenguista</li></a>
            <a href="sobre.html"><li>Sobre</li></a>
        </ul>
    </header>
    <main class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide">
            <!--Indicadores-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <!--Fim indicadores-->
            <!--Slide carousel-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Component/image/flamengo-mostra-que-o-maracana-nao-pode-sobreviver-sem-ele-1_resized.jpg" class="d-block w-100" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="Component/image/a-torcida-do-flamengo-deu-um-show-no-maracana-na-estreia-do-time-na-libertadores-1489040289796_615x470.jpg" class="d-block w-100" alt="Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="Component/image/festa-maracana-torcida-torcedores-flamengo-x-atletico-mg-copa-do-brasil-fumaca_resized.jpg" class="d-block w-100" alt="Foto 3">
                </div>
            </div>
            <!--Fim carousel-->
            <!--Botão anterior e próximo-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <!--Fim Botão anterior e próximo-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
